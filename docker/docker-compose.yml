version: '3.8'

services:
  # Sentinel API
  sentinel:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"   # API
      - "9090:9090"   # Metrics
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=sentinel
      - POSTGRES_USER=sentinel_user
      - POSTGRES_PASSWORD=sentinel_password
      - LOG_LEVEL=INFO
      - OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - redis
      - postgres
    networks:
      - sentinel-network
    restart: unless-stopped

  # Redis (caching and distributed state)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL (audit logs)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sentinel
      - POSTGRES_USER=sentinel_user
      - POSTGRES_PASSWORD=sentinel_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel_user -d sentinel"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sentinel-network
    restart: unless-stopped

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - sentinel-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger (distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - sentinel-network
    restart: unless-stopped

networks:
  sentinel-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
