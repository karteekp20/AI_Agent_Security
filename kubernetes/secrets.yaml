# NOTE: This is a template. In production, use sealed secrets or external secret management (Vault, AWS Secrets Manager)
# DO NOT commit actual secrets to version control!

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  database: "sentinel"
  username: "sentinel_user"
  password: "CHANGE_ME_IN_PRODUCTION"  # ⚠️ CHANGE THIS!
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
type: Opaque
stringData:
  openai-api-key: "CHANGE_ME"  # ⚠️ ADD YOUR API KEY
  anthropic-api-key: "CHANGE_ME"  # ⚠️ ADD YOUR API KEY
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
data:
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
