# Prometheus Configuration for Sentinel AI Security Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sentinel-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus self-monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ============================================
  # Sentinel API Server
  # ============================================
  - job_name: 'sentinel-api'
    static_configs:
      - targets: ['sentinel-api:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================
  # Redis Metrics
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # ============================================
  # PostgreSQL Metrics
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # ============================================
  # Node Exporter (Host Metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # ============================================
  # Container Metrics (cAdvisor)
  # ============================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # ============================================
  # Alertmanager
  # ============================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
